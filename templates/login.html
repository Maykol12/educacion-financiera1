{% extends "base.html" %}

{% block title %}Iniciar Sesión - Simulador Financiero{% endblock %}

{% block content %}
<section class="section">
    <div class="container" style="max-width: 400px;">
        <div class="card">
            <h2>Iniciar Sesión</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-critico">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required placeholder="********">
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 8px; margin-top: -5px;">
                    <input type="checkbox" name="remember" id="remember" style="width: auto; margin-bottom: 0;">
                    <label for="remember" style="margin-bottom: 0; font-weight: normal; cursor: pointer;">Recordarme</label>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Ingresar</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">
                ¿No tienes cuenta? <a href="{{ url_for('auth.signup') }}">Regístrate aquí</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
