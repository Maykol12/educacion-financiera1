{% extends "base.html" %}

{% block title %}Registrarse - Simulador Financiero{% endblock %}

{% block content %}
<section class="section">
    <div class="container" style="max-width: 400px;">
        <div class="card">
            <h2>Crear Cuenta</h2>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-critico">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('auth.signup') }}">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" required placeholder="Ej: emprendedor123">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" required placeholder="Min. 8 caracteres">
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Registrarse</button>
            </form>
            <p style="margin-top: 20px; text-align: center;">
                ¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
